<!doctype html>
<html lang="en">
    <head>
        <title>Medosen Calculate</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- CSS Internal -->
        <link rel="stylesheet" href="style_calcu.css">
    </head>

    <body>
        <main>
            <!-- <img src="/images/blue capsule.png" alt=""> -->
            <h1>Perhitungan Dosis Obat</h2>
            <form action="#" method="post">
                <div>
                    <label for="obat">Pilih Obat:</label>
                    <select id="obat" name="obat">

                        <optgroup label="Obat Hipnotik">
                            <option value="">Propofol</option>
                            <option value="">Thiopental</option>
                            <option value="">Ketamin</option>
                        </optgroup>

                        <optgroup label="Obat Analgetik">
                            <option value="">Morfin</option>
                            <option value="">Petidin</option>
                            <option value="">Fentanyl</option>
                            <option value="">Sufetanil</option>
                            <option value="">Alfetanil</option>
                            <option value="">Remifeentanil</option>
                            <option value="">Buprenor phine</option>
                            <option value="">Hydromor phone</option>
                            <option value="">Diamorphine</option>
                            <option value="">Tramadol</option>
                        </optgroup>

                        <optgroup label="Obat Resusitasi">
                            <option value="">Ephedrine</option>
                            <option value="">Sulfat Atropin</option>
                        </optgroup>
                        
                    </select>
                </div>
                <div>
                    <label for="berat_badan">Berat Badan (kg):</label>
                    <input type="number" id="berat_badan" name="berat_badan" required>
                </div>
                <div>
                    <button type="submit">Hitung Dosis</button>
                </div>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
